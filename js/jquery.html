<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>List of Movies</h1>
<div>
    <input id="button" type="button" onclick="clickIN();" value="Get all movies"/>
</div>


<div>
    <div id="movies"></div>
</div>

<script>
    $(function () {
        $("h1").css('color', 'red');
        $("#button").click(function () {
            //$(this).css('background-color', 'red');
            //alert('List of movies received');

        });
    });

    function clickIN() {

        $.ajax({
            type: "GET",
            dataType: "JSON",
            url: "http://localhost:8081/Movies/allMovies"
        }).done(function (data) {
            console.log(data);
            jQuery("#movies").html(data);
            $.each(data, function (index, value){
                $("#movies").append(index+1 + ": " + value.name + " (" + value.year +")" + '<br>');
            });
        }).fail(function(err) {
            jQuery("#movies").html("<p>Error!</p>");
    });
    }

</script>
</body>
</html>
